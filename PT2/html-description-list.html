<!DOCTYPE html>
    <head>
        <title>HTML Description List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
            }
            h2, dl {
                margin-left: 8px;
            }
        </style>
    </head>
    <body>
        <h2>Ini adalah Description List</h2>

        <dl>
            <dt>Candy</dt>
            <dd>- Vanilla Candy</dd>
            <dd>- Strawberry Candy</dd>
            <dd>- Orange Candy</dd>
            <dd>- Chocolate Candy</dd>
            <dt>Oil</dt>
            <dd>- Cooking Oil</dd>
            <dd>- Olive Oil</dd>
            <dd>- Canola Oil</dd>
            <dd>- Vegetables Oil</dd>
        </dl>
    </body>
</html>
